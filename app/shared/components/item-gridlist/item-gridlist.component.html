<!--<GridLayout class="page">-->


  <GridView [items]="data" colWidth="32%" rowHeight="100">


    <ng-template let-item="item" let-odd="odd">

      <CardView class="singleItem" >

        <StackLayout  (tap)="getSelectedName(item.name)" [nsRouterLink]="['/selection', item.id]" verticalAlignment="stretch" class="list-group-item" [class.odd]="odd">

          <Image src="~/images/coffee/coffee.png"></Image>

          <Label verticalAlignment="center" [text]="item.name+ ' ' + item.name" class="list-group-item-text text-center" textWrap="true">
          </Label>

        </StackLayout>

      </CardView>

    </ng-template>

  </GridView>
