<GridLayout rows="60 60">

  <GridLayout rows="* *" *ngFor="let item of filters; index as i" [row]="i">
    <GridLayout row="0">
        <Label text="{{item[0].property_group}}"></Label>
    </GridLayout>

    <StackLayout row="1">
        <GridLayout columns="* * * *" >
        
        <Button [col]="i" marginRight="15px" *ngFor="let options of item; index as i"  text="{{options.property}}" (tap)="onSelectionTap(options.id)" class="btn btn-default"></Button>
        
        </GridLayout>
    </StackLayout>
    
  </GridLayout>
  
</GridLayout>

<Button  text="Apply" (tap)="filterProducts()" class="btn btn-primary btn-active" > </Button>
