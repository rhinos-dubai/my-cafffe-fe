        <StackLayout class="page">
                    <StackLayout *ngIf="isBusy">
            <ActivityIndicator #activityIndicator [busy]="isBusy" width="100" height="100"
                               class="activity-indicator"></ActivityIndicator>
        </StackLayout>


        <StackLayout *ngIf="!isBusy">

                <ListView [items]="shops" (loadMoreItems)="loadMoreItems()" height="900">
                        <ng-template let-item="item" let-i="index">
                                <StackLayout orientation="vertical">
                                        <CardView class="single-outlet-location"
                                        (tap)="changeShopName(item,item.base_price,filteredShops)">
                  
                                  <StackLayout>
                  
                                      <GridLayout columns="80, *, auto" row="auto" class="single-outlet-location-main-div">
                  
                                          <StackLayout col="0" row="0" >
                                              <Image src="{{item.shop.image.secure_url}}"></Image>
                                              
                                          </StackLayout>
                  
                                          <StackLayout col="1" row="0">
                                              <GridLayout columns="auto, auto" rows="auto, auto, auto"
                                                          class="single-outlet-location-label-list">
                  

                  
                  
                                                  <!--Filtered List: -->
                                                  <Label  [text]="item.shop.name" row="0" colSpan="2" class="button-text single-outlet-location-title"></Label>
                                                  <Label  text="Location: " class="label-text-gray single-outlet-location-label"
                                                         row="1" col="0"></Label>
                                                  <Label  [text]="item.shop.address" class="body-text" row="1" col="1"></Label>
                  
                  
                                                  <Label  text="From: " class="label-text-gray single-outlet-location-label" row="2"
                                                         col="0"></Label>
                                                  <Label  text="AED {{item.base_price}}"
                                                         class="single-outlet-location-price" row="2"
                                                         col="1"></Label>
                  
                  
                  
                                              </GridLayout>
                  
                  
                  
                                          </StackLayout>
                  
                  
                                          <StackLayout orientation="vertical" col="2" row="0" class="action-buttons">
                  
                                              <GridLayout columns="auto, auto" rows="auto, auto" width="80" height="80">
                  
                                                  <GridLayout col="0" row="0" columns="auto" rows="auto" class="single-icon rating-icon text-center">
                                                      <Label text="&#xe91f;" class="icomoon hexagon" col="0"></Label>
                                                      <Label text="4.5" class="button-text-light inner-label" verticalAlignment="center" col="0"></Label>
                                                  </GridLayout>
                  
                                                  <GridLayout col="1" row="0" columns="auto" rows="auto" class="single-icon heart-icon text-center">
                                                      <Label text="&#xe920;" class="icomoon hexagon" col="0"></Label>
                                                      <Label text="&#xe91e;" class="icomoon inner-label" col="0"></Label>
                                                  </GridLayout>
                  
                  
                                                  <GridLayout col="1" row="1" columns="auto" rows="auto"
                                                              class="single-icon location-icon text-center">
                                                      <Label text="&#xe91f;" class="icomoon hexagon" col="0"></Label>
                                                      <Label text="&#xf041;" class="font-awesome inner-label" col="0"></Label>
                                                  </GridLayout>
                  
                                              </GridLayout>
                  
                  
                                          </StackLayout>
                  
                                      </GridLayout>
                                  </StackLayout>



                  
                  
                              </CardView>



                                </StackLayout>
                    </ng-template>
                </ListView>
    

            

                        <!--<StackLayout>
                                <Button background="lightblue" width="300" class="btn btn-pill"  text="Load More" (tap)="loadMoreItems()" *ngIf="MoreShops"  ></Button>
                        </StackLayout>-->




        </StackLayout>


    </StackLayout>
