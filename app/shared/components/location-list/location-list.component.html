<ScrollView orientation="vertical">
    <StackLayout>

        <StackLayout *ngIf="isBusy">
            <ActivityIndicator #activityIndicator [busy]="isBusy" width="100" height="100"
                               class="activity-indicator"></ActivityIndicator>
        </StackLayout>


        <StackLayout *ngIf="!isBusy">

            <CardView class="single-outlet-location" *ngFor="let item of Locations"
                      (tap)="changeShopName(item,item.base_price,filteredShops)">

                <StackLayout>

                    <GridLayout columns="100, *, auto" row="*">

                        <StackLayout col="0" row="0">
                            <Image src="~/images/shop.jpg"></Image>
                        </StackLayout>

                        <StackLayout col="1" row="0">
                            <GridLayout columns="auto, auto" rows="auto, auto, auto"
                                        class="single-outlet-location-label-list">


                                <!--Regular List: -->
                                <Label *ngIf="!filteredShops" [text]="item.name" class="single-outlet-location-title"
                                       row="0" colSpan="2"></Label>
                                <Label *ngIf="!filteredShops" text="Location: " class="single-outlet-location-label"
                                       row="1" col="0"></Label>
                                <Label *ngIf="!filteredShops" text="Business Bay" row="1" col="1"></Label>


                                <!--Filtered List: -->
                                <Label *ngIf="filteredShops" [text]="item.shop.name" row="0" colSpan="2"></Label>
                                <Label *ngIf="filteredShops" text="Location: " class="single-outlet-location-label"
                                       row="1" col="0"></Label>
                                <Label *ngIf="filteredShops" text="Business Bay" row="1" col="1"></Label>


                                <Label *ngIf="filteredShops" text="From: " class="single-outlet-location-label" row="2"
                                       col="0"></Label>
                                <Label *ngIf="filteredShops" text="AED {{item.base_price}}"
                                       class="single-outlet-location-price" row="2"
                                       col="1"></Label>


                                <!--<Label *ngIf="filteredShops" [text]="item.shop.name" row="1" margin="5"></Label>-->
                                <!--<Label *ngIf="filteredShops" text="From $ {{item.base_price}}"-->
                                <!--class="single-outlet-location-price" row="2"></Label>-->

                            </GridLayout>
                        </StackLayout>

                        <StackLayout orientation="vertical" col="2" row="0" class="action-buttons">

                            <GridLayout columns="auto, auto" rows="auto, auto" width="80" height="80">

                                <GridLayout col="0" row="0" columns="auto" rows="auto" class="single-icon rating-icon text-center">
                                    <Label text="&#xe900;" class="icomoon hexagon" col="0"></Label>
                                    <Label text="4.5" class="button-text-light inner-label" col="0"></Label>
                                </GridLayout>

                                <GridLayout col="1" row="0" columns="auto" rows="auto" class="single-icon heart-icon text-center">
                                    <Label text="&#xe901;" class="icomoon hexagon" col="0"></Label>
                                    <Label text="&#xe902;" class="icomoon inner-label" col="0"></Label>
                                </GridLayout>


                                <GridLayout col="1" row="1" columns="auto" rows="auto"
                                            class="single-icon location-icon text-center">
                                    <Label text="&#xe900;" class="icomoon hexagon" col="0"></Label>
                                    <Label text="&#xf041;" class="font-awesome inner-label" col="0"></Label>
                                </GridLayout>

                            </GridLayout>


                        </StackLayout>

                    </GridLayout>
                </StackLayout>


            </CardView>


        </StackLayout>


    </StackLayout>

</ScrollView>
