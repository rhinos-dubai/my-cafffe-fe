<ScrollView orientation="horizontal" height="auto" scrollBarIndicatorVisible="false">
<StackLayout orientation="horizontal">
    <CardView class="singleItem" shadowOffsetWidth="0" shadowOffsetHeight="0" *ngFor="let item of data;" [nsRouterLink]="['/selection',item.id]" (tap)="getSelectedName(item.name, item.id);"  >

      <StackLayout >
          <GridLayout rows="60,*,*" columns="*">
              <StackLayout col="0" row="0">
                  <Image src="~/images/coffee/coffee.png"></Image>
              </StackLayout>
              <StackLayout col="0" row="1" >
                  <Label  [text]="item.name" textWrap="false" class="item-name-label text-center"></Label>
              </StackLayout>
              <StackLayout col="0" row="2" >
                  <Label  text="The Stables" textWrap="false" class="item-location-label text-center"></Label>
              </StackLayout>
          </GridLayout>
      </StackLayout>
    </CardView>
</StackLayout>
</ScrollView>
