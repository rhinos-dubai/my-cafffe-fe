<GridLayout rows="500, 1000" columns="*" backgroundColor="lightyellow">

<StackLayout row="0">
    <Button text="animate" (tap)="animate()"></Button>
  <label class="h3 p-15" horizontalAlignment="center"
    [text]="selectedItem.name"></label>

    <Label class="h4 m-t-5 p-15" horizontalAlignment="center" text="Filters"></Label>

    <item-filters [filters]="genericProperties_values"> </item-filters>
</StackLayout>

<StackLayout row="1" id="view1" height="auto"  width="500" backgroundColor="LightGray">

    <location-list [Locations]="locationList | async" [filteredShops]="filteredShops"></location-list>
  
</StackLayout>

</GridLayout>
