
        <StackLayout  orientation="vertical" class="page">

            <!--<ActionBar title="Home"></ActionBar>-->

            <app-action-bar title="YQ"></app-action-bar>

            <ScrollView scrollBarIndicatorVisible="false">
                <StackLayout verticalAlignment="top"  >
                    <StackLayout class="seperator-10"></StackLayout>

                    <StackLayout>
                        <StackLayout *ngIf="!show">

                            <GridLayout rows="120" columns="*,*" >

                                <CardView class="hero-card" ios:style="border-radius:0" shadowOffsetWidth="0" shadowOffsetHeight="0" row="0" col="0" (tap)="routeToSelectItem()">
                                    <StackLayout class="inner-card">
                                        <GridLayout rows="80,30" columns="auto,auto" horizontalAlignment="center">
                                            <StackLayout  col="0" row="0">
                                                <Image src="~/images/coffee/coffee.png"></Image>
                                            </StackLayout>
                                            <StackLayout col="0" row="1" >
                                                <Label  text="Grab a Drink" textWrap="true" ></Label>
                                            </StackLayout>
                                        </GridLayout>
                                    </StackLayout>
                                </CardView>


                                <CardView ios:style="radius:0"  class="hero-card" shadowOffsetWidth="0" shadowOffsetHeight="0" row="0" col="1" >
                                    <StackLayout class="inner-card">
                                        <GridLayout rows="80,30" columns="auto,auto" horizontalAlignment="center">
                                            <StackLayout col="0" row="0">
                                                <Image src="~/images/coffee/menu.png"></Image>
                                            </StackLayout>
                                            <StackLayout col="0" row="1" >
                                                <Label  text="Eat Something" textWrap="true" ></Label>
                                            </StackLayout>
                                        </GridLayout>
                                    </StackLayout>
                                </CardView>

                            </GridLayout>

                        </StackLayout>
                    </StackLayout>

                    <StackLayout class="seperator-30"></StackLayout>

                    <StackLayout>
                        <Label text="Most Ordered" class="h5"></Label>
                        <StackLayout class="seperator-10"></StackLayout>
                        <item-swiper [data]="products" ></item-swiper>
                    </StackLayout>
                    <StackLayout class="seperator-10"></StackLayout>

                    <StackLayout>
                        <Label text="Favourite Items" class="h5"></Label>
                        <StackLayout class="seperator-10"></StackLayout>
                        <item-swiper [data]="products" ></item-swiper>
                    </StackLayout>
                    <StackLayout class="seperator-30"></StackLayout>


                    <StackLayout>
                        <Label text="Featured Outlets" class="h4 text-center"></Label>
                        <StackLayout class="seperator-10"></StackLayout>
                        <Label text="Component under construction"></Label>
                        <!--<location-list [Locations]="locations" [filteredShops]="false"></location-list>-->
                    </StackLayout>

                </StackLayout>
            </ScrollView>
        </StackLayout>
